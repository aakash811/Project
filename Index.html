<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        margin-top: 50px;
      }

      .tab-content {
        margin-top: 20px;
      }

      .table {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="userDetailsTab"
            data-bs-toggle="tab"
            href="#userDetails"
            >User Details</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="accountCreationTab"
            data-bs-toggle="tab"
            href="#accountCreation"
            >Account Creation</a
          >
        </li>
      </ul>

      <!-- Tab content -->
      <div class="tab-content mt-3">
        <!-- User Details Tab -->
        <div class="tab-pane fade show active" id="userDetails">
          <h4>User Details</h4>

          <!-- Search bar -->
          <input
            type="text"
            class="form-control mb-3"
            id="userSearch"
            placeholder="Search users"
            style="width: 450px"
          />

          <!-- User table -->
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Creation Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Person 1</td>
                <td>P1@example.com</td>
                <td>+91 01125532553</td>
                <td>3/11/2017</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Person 2</td>
                <td>P2@example.com</td>
                <td>+91 7772666103</td>
                <td>17/6/2017</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Person 3</td>
                <td>P3@example.com</td>
                <td>+91 8819918827</td>
                <td>29/9/2017</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Account Creation Tab -->
        <div class="tab-pane fade" id="accountCreation">
          <h4>Account Creation</h4>

          <!-- Account creation form -->
          <form>
            <div class="mb-3">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter username"
                style="width: 300px"
              />
            </div>

            <div class="mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
                style="width: 300px"
              />
            </div>

            <button
              type="button"
              class="btn btn-primary"
              onclick="createAccount()"
            >
              Create Account
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      // Placeholder function for creating an account
      function createAccount() {
        alert("Account created successfully!");
      }
    </script>
  </body>
</html>
